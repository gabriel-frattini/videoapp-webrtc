<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django Channels WebRTC</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<h3 id="label-username">USERNAME</h3>
	<div>
		<input id="username"><button id="btn-join">Join Room</button>
	</div>
	<div class="main-grid-container">

		<div id="videos">
			<div><video id="user-1" style="float: left;" autoplay playsinline></video></div>
			<div><video id="user-2" style="float: left;" autoplay playsinline></video></div>
			
			<div id="screenshot">
			<button onclick="grabFrame()">Grab Frame</button>
  	<img id="id_image" style="width:200px; height:200px"/>
		<h3 id="result"></h3>
	</div>
			
</body>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</html>
